<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Security Services Pricing Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="IPSLogo.jpg" alt="IP Solutions Logo" class="logo" crossorigin="anonymous">
        </div>
        <h1>IP Solutions CyberSecurity Estimator</h1>
        
        <form id="pricingForm">
            <div class="input-section">
                <h2>Environment Details</h2>
                <div class="form-group">
                    <label for="users">Number of Users:</label>
                    <input type="number" id="users" name="users" min="1" required>
                </div>
                <div class="form-group">
                    <label for="devices">Number of Devices:</label>
                    <input type="number" id="devices" name="devices" min="1" required>
                </div>
                <div class="form-group">
                    <label for="emails">Number of Emails:</label>
                    <input type="number" id="emails" name="emails" min="1" required>
                </div>
                <div class="form-group server-option">
                    <input type="checkbox" id="server" name="server">
                    <label for="server">Include Server Protection (EDR + SOC)</label>
                    <div class="server-disclaimer">
                        *Base server protection includes 1 host and up to 2 VMs. Backup price determined by amount of data being stored.
                    </div>
                </div>
                <div class="form-group msp-option">
                    <input type="checkbox" id="includeMsp" name="includeMsp">
                    <label for="includeMsp">Include Prepaid MSP Hours</label>
                    <div class="msp-details" id="mspDetails">
                        <div class="msp-hours-input">
                            <label for="mspHours">MSP Hours/Month:</label>
                            <input type="number" id="mspHours" name="mspHours" min="1" step="0.5">
                            <span class="recommended-hours" id="recommendedHours"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tier-section">
                <h2>Security Tier</h2>
                <div class="tier-cards">
                    <div class="tier-card">
                        <input type="radio" id="silver" name="tier" value="silver" required>
                        <label class="tier-label" for="silver">
                            <h3>Silver</h3>
                            <div class="price">$25/seat</div>
                            <ul class="features">
                                <li>Endpoint Protection</li>
                                <li>Daily/Weekly Device Updates</li>
                                <li>Remote Monitoring and Management</li>
                                <li>2 Hours Fixed Labor Monthly:</li>
                                <li class="sub-feature">30-min Security Review Meeting</li>
                                <li class="sub-feature">1.5 Hours for Deliverables & Reports</li>
                            </ul>
                        </label>
                    </div>
                    <div class="tier-card">
                        <input type="radio" id="gold" name="tier" value="gold">
                        <div class="badge hipaa-badge">HIPAA<br>Standard</div>
                        <label class="tier-label" for="gold">
                            <h3>Gold</h3>
                            <div class="price">$35/seat</div>
                            <ul class="features">
                                <li>Everything in Silver plus:</li>
                                <li>SIEM Integration</li>
                                <li>Email Backup</li>
                                <li>2.5 Hours Fixed Labor Monthly:</li>
                                <li class="sub-feature">30-min Security Review Meeting</li>
                                <li class="sub-feature">2 Hours for Deliverables & Reports</li>
                                <li class="sub-feature">(Including SIEM Review)</li>
                            </ul>
                        </label>
                    </div>
                    <div class="tier-card">
                        <input type="radio" id="platinum" name="tier" value="platinum">
                        <label class="tier-label" for="platinum">
                            <h3>Platinum</h3>
                            <div class="price">$45/seat</div>
                            <ul class="features">
                                <li>Everything in Gold plus:</li>
                                <li>Attack Simulation</li>
                                <li>DarkWeb Monitoring</li>
                                <li>Vulnerability Scanning</li>
                                <li>3 Hours Fixed Labor Monthly:</li>
                                <li class="sub-feature">30-min Security Review Meeting</li>
                                <li class="sub-feature">2.5 Hours for Deliverables & Reports</li>
                                <li class="sub-feature">(Including SIEM & Vulnerability Reviews)</li>
                            </ul>
                        </label>
                    </div>
                </div>
            </div>
        </form>
        <div id="results" class="results-section">
            <h2>Pricing Breakdown</h2>
            <div id="breakdown"></div>
            <div id="total" class="total"></div>
            <button id="exportPdf" class="export-button">Export Quote</button>
        </div>
    </div>
    <script src="calculator.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
</body>
</html>
