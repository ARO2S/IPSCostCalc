<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Security Services Pricing Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>IP Solutions CyberSecurity Estimator</h1>
        
        <form id="pricingForm">
            <div class="input-section">
                <h2>Environment Details</h2>
                <div class="form-group">
                    <label for="users">Number of Users:</label>
                    <input type="number" id="users" name="users" min="1" required>
                </div>
                <div class="form-group">
                    <label for="devices">Number of Devices:</label>
                    <input type="number" id="devices" name="devices" min="1" required>
                </div>
                <div class="form-group">
                    <label for="emails">Number of Emails:</label>
                    <input type="number" id="emails" name="emails" min="1" required>
                </div>
                <div class="form-group server-option">
                    <input type="checkbox" id="server" name="server">
                    <label for="server">Include Server Protection (EDR + SOC)</label>
                </div>
            </div>

            <div class="tier-section">
                <h2>Security Tier</h2>
                <div class="tier-cards">
                    <div class="tier-card">
                        <input type="radio" id="silver" name="tier" value="silver" required>
                        <label class="tier-label" for="silver">
                            <h3>Silver</h3>
                            <div class="price">$20/seat</div>
                            <ul class="features">
                                <li>Basic Endpoint Protection</li>
                                <li>Email Filtering</li>
                                <li>24/7 Basic Support</li>
                                <li>Quarterly Security Reports</li>
                            </ul>
                        </label>
                    </div>
                    <div class="tier-card">
                        <input type="radio" id="gold" name="tier" value="gold">
                        <label class="tier-label" for="gold">
                            <h3>Gold</h3>
                            <div class="price">$30/seat</div>
                            <ul class="features">
                                <li>Advanced Endpoint Protection</li>
                                <li>Enhanced Email Security</li>
                                <li>24/7 Priority Support</li>
                                <li>Monthly Security Reports</li>
                                <li>Basic Threat Hunting</li>
                            </ul>
                        </label>
                    </div>
                    <div class="tier-card">
                        <input type="radio" id="platinum" name="tier" value="platinum">
                        <label class="tier-label" for="platinum">
                            <h3>Platinum</h3>
                            <div class="price">$40/seat</div>
                            <ul class="features">
                                <li>Enterprise Endpoint Protection</li>
                                <li>Advanced Email Security</li>
                                <li>24/7 VIP Support</li>
                                <li>Weekly Security Reports</li>
                                <li>Advanced Threat Hunting</li>
                                <li>Custom Security Policies</li>
                            </ul>
                        </label>
                    </div>
                </div>
            </div>

            <div class="addons-section">
                <h2>Additional Services</h2>
                <div class="addon-option">
                    <input type="checkbox" id="darkweb" name="darkweb">
                    <label for="darkweb">DarkWeb Monitoring ($100/month)</label>
                </div>
                <div class="addon-option">
                    <input type="checkbox" id="attack" name="attack">
                    <label for="attack">Attack Simulation ($75/month + $5/email)</label>
                </div>
            </div>
        </form>

        <div id="results" class="results-section">
            <h2>Pricing Breakdown</h2>
            <div id="breakdown"></div>
            <div id="total" class="total"></div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
